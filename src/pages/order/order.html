<ion-header>

  <ion-navbar>
    <ion-title>{{order.name}} Order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div>
		<ion-thumbnail class='order-image'>
			<img src="{{order.image1}}">
		</ion-thumbnail>
		<h2>Design Name: {{order.name}}</h2>
    	<p>Label Name: {{order.label}}</p>
    	<p>Status: <span class='danger'>{{order.status}}</span></p>
        <p>{{order.date}}</p>
    	<p>{{order.startDate}}</p>
    	<p>{{order.$key}}</p>
        <p>Price: NGN{{order.price}}.00</p>
	</div>
	<div>
		<p>Are you satisfied with your cloth? Use the button below to complete the order and rate the cloth, thanks.</p>
		<button ion-button block (click)='completeOrder(order)'>Complete Order</button>
	</div>
</ion-content>
