<ion-header>

  <ion-navbar>
    <ion-title>{{cloth.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
   <div float-right tooltip = "You can only rate designs you have bought">
      <ion-badge>NGN{{cloth.price}}.00</ion-badge> <br>
        <div>
          ({{cloth.numSold}})
          <rating [(ngModel)]="cloth.rating"
            float-right
            class='star'
            readOnly="true" 
            max="5" 
            emptyStarIconName="star-outline" 
            halfStarIconName="star-half"
            starIconName="star"
            ></rating>
        </div>
      </div>
    {{cloth.name}} from <br> {{cloth.label}}
    <div class='clear'></div>
    <ion-slides pager>
      <ion-slide>
         <img class='slide-image' [src]='cloth.image1'/>
       </ion-slide>
       <ion-slide>
          <img class='slide-image' [src]='cloth.image2'/>
       </ion-slide>
       <ion-slide>
          <img class='slide-image' [src]='cloth.image3'/>
        </ion-slide>
         <ion-slide>
          <img class='slide-image' [src]='cloth.image4'/>
        </ion-slide>
        <!--  <ion-slide>
          <img class='slide-image' [src]='cloth.image5'/>
        </ion-slide> -->
     </ion-slides>
     <div>
        <div>
          <span (click)='like(cloth, uid)' class='action-button' [ngClass]="(cloth.likers[uid]) ? 'liked' : 'unliked'">
            {{cloth.likes}}
            <ion-icon *ngIf='!cloth.likers[uid]' name="heart-outline"></ion-icon>
            <ion-icon *ngIf='cloth.likers[uid]' name="heart"></ion-icon>
          </span>
          <span (click)='comment(cloth)' class='action-button'>
             {{cloth.numComment}}
             <ion-icon name="text"></ion-icon>
          </span>
          <span>
            <span class='action-button'>
              <ion-icon name="share" (click)='share(cloth)'></ion-icon>
            </span>
           </span>
           
          <span (click)='addToCart(cloth)' class='buy-button'>
            Order<ion-icon name="cart" side="right"></ion-icon>
          </span>
        </div>
      </div>
      <div class='info' padding>
        <h5>Production time: {{cloth.time + 2}} days</h5>
        <h5>Fabric type: {{cloth.fabricType}}</h5>
        <h5>Description: {{cloth.description}}</h5>
      </div>
    </ion-item>
</ion-content>
