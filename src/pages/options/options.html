<ion-header>

  <ion-navbar>
    <ion-title>options</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngIf='showOptions' >
      <ion-card>
        <ion-card-header>
          Explore Available Options
        </ion-card-header>
        <ion-list>
          <div *ngFor='let option of clothOptions'>
            
              <ion-item (click)='select(option)'>
                <ion-thumbnail item-start>
                  <img src="{{option.image}}">
                </ion-thumbnail>
                <h2>{{option.name}}</h2>
                <button  *ngIf='!checkOptions(option)' ion-button clear item-end><ion-icon name="checkbox"></ion-icon>Selected</button>
                <button  *ngIf='checkOptions(option)' ion-button clear item-end>Select</button>
              </ion-item>
          
          </div>
        </ion-list>
      </ion-card>
    </div>

    <div *ngIf='!showOptions'>
      <h5>There are no options for this product</h5>
    </div>

    <div>
      <button ion-button block (click)='pay()'>
      Place your Order
      </button>
      <button ion-button block (click)='addToCart()'>
      Add to Cart
      </button>
    </div>
</ion-content>
