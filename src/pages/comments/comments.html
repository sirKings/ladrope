<ion-header>

  <ion-navbar>
    <ion-title>comments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor='let comment of comments | async'>
    <div>
      <h6>{{comment.title}}</h6>
      <p>{{comment.message}}</p>
      <hr>
    </div>
  </div>
</ion-content>

<ion-footer>
  <form [formGroup]="comment" novalidate>
  <ion-toolbar>
    <ion-item>

      <ion-label style="margin:0px;"></ion-label>
      <div item-content style="width:100%;">
        <ion-textarea placeholder="Type to compose" formControlName='message' lineHeight="22"></ion-textarea>
      </div>
    </ion-item>

    <ion-buttons right>
      <button style="min-width:45px;" (click)="sendComment(cloth)">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  </form>
</ion-footer>
