<ion-header>

  <ion-navbar>
    <ion-title>video</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class='container'>
    <div>
      <ion-icon name="play" #pointer class='pointer'></ion-icon>
    </div>
    <img src='assets/images/Capture.JPG'>
  </div>

  <div>
    <button ion-button (click)='startVideo()'>
      Start
    </button>
    <button ion-button *ngIf='videoTaken' (click)='reviewVideo()'>
      Review
    </button>
  </div>
</ion-content>
