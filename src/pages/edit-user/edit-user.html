<ion-content padding>
<ion-card>
  <form [formGroup]="userForm" (submit)="saveUser()" novalidate>
  <img class='userimage' src={{user.photoURL}}/>
    <button ion-button clear item-right type="submit">
      Save
    </button>
    <button ion-button clear item-right type="button" (click)="cancel()">
      Cancel
    </button>
  <ion-card-content>
    <ion-card-title>
      {{user.displayName}}
    </ion-card-title>
    
    <ion-list>
      <ion-item>
        <ion-icon name="mail" item-left></ion-icon>
        {{user.email}}
       </ion-item>
       <ion-item>
        <ion-icon name="call" item-left></ion-icon>
        <ion-input formControlName='phone'  placeholder="Enter mobile number"></ion-input>
       </ion-item>
       <ion-item>
        <ion-icon name="home" item-left></ion-icon>
          <ion-textarea formControlName='address' placeholder="Enter delivery address"></ion-textarea>
       </ion-item>
       <ion-item>
       <ion-icon name="man" item-left></ion-icon>
        <ion-input formControlName='height' placeholder="Enter your height"></ion-input>
        <ion-select formControlName="unit">
         <ion-option value="inc">Inches</ion-option>
         <ion-option value="meters">Meters</ion-option>
         <ion-option value="cm">Centimeters (cm)</ion-option>
         <ion-option value="ft">Feet</ion-option>
        </ion-select>

      </ion-item>
       <ion-item>
       <ion-icon name="videocam" item-left></ion-icon>
        Measurement
       </ion-item>
    </ion-list>
  </ion-card-content>
  </form>
</ion-card>
</ion-content>
