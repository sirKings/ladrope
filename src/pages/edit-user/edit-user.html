<ion-content padding>
<ion-card>
  <form [formGroup]="userForm" (submit)="saveUser()" novalidate>
  <img class='userimage' src={{user.photoURL}}/>
    <button ion-button clear item-right type="submit">
      Save
    </button>
    <button ion-button clear item-right type="button" (click)="cancel()">
      Cancel
    </button>
  <ion-card-content>
    <ion-card-title>
      {{user.displayName}}
    </ion-card-title>
    
    <ion-list>
      <ion-item>
        <ion-icon name="mail" item-left></ion-icon>
        {{user.email}}
       </ion-item>
       <ion-item>
        <ion-icon name="call" item-left></ion-icon>
        <ion-input formControlName='phone' value="{{user.phone}}" placeholder="Enter mobile number"></ion-input>
       </ion-item>
       <ion-item>
        <ion-icon name="home" item-left></ion-icon>
          <ion-input formControlName='address' value="{{user.address}}" placeholder="Enter delivery address"></ion-input>
       </ion-item>
       <ion-item *ngIf = "user.height">
       <ion-icon name="man" item-left></ion-icon>
          {{user.height.height}} {{user.height.unit}}
       </ion-item>
       <ion-item>
       <ion-icon name="videocam" item-left></ion-icon>
        Measurement
       </ion-item>
    </ion-list>
  </ion-card-content>
  </form>
</ion-card>
</ion-content>
