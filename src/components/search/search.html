<ion-content>
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="getCloths($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>


<ion-list>
  <ion-item *ngFor='let cloth of clothList' (tap)='goToCloth(cloth, uid)'>
    <ion-thumbnail item-left>
      <img [src]="cloth.val().image1">
    </ion-thumbnail>
    <h2>{{cloth.val().name}}</h2>
    <p>Ugh. As if.</p>
    <button ion-button clear item-right>View</button>
  </ion-item>
</ion-list>

</ion-content>
