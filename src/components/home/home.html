 <ion-content>
  <ion-item *ngFor='let cloth of cloths | async'>
    <div class='right'>
      <ion-badge>{{cloth.price | currency}}</ion-badge> <br>
        <div class='star'>
         <ion-icon name="star"></ion-icon>
         <ion-icon name="star"></ion-icon>
         <ion-icon name="star-half"></ion-icon>
        </div>
      </div>
    {{cloth.name}} from <br> {{cloth.label}}
    <div class='clear'></div>
    <ion-slides pager>
      <ion-slide>
         <img class='slide-image' [src]='cloth.image1'/>
       </ion-slide>
       <ion-slide>
          <img class='slide-image' [src]='cloth.image2'/>
       </ion-slide>
       <ion-slide>
          <img class='slide-image' [src]='cloth.image3'/>
        </ion-slide>
         <ion-slide>
          <img class='slide-image' [src]='cloth.image4'/>
        </ion-slide>
         <ion-slide>
          <img class='slide-image' [src]='cloth.image5'/>
        </ion-slide>
     </ion-slides>
     <ion-grid>
        <ion-row>
          <ion-col col-sm-2 (click)='like()'>
            <ion-icon name="heart"></ion-icon>
          </ion-col>
          <ion-col col-sm-2 (click)='comment()'>
             <ion-icon name="text"></ion-icon>
          </ion-col>
          <ion-col col-sm-2 (click)='share()'>
            <ion-icon name="share"></ion-icon>
           </ion-col>
          <ion-col col-sm-3></ion-col>

          <ion-col col-sm-3 (click)='addToCart()'>
            <ion-icon name="cart" side="right"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-scroll scrollY="true">
        <p>Hello</p>
        <p>Hello</p>
        <p>Hello</p>
        <p>Hello</p>
        <p>Hello</p>
      </ion-scroll>
  </ion-item>
  </ion-content>
