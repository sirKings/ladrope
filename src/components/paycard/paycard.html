<div class="card">
<form [formGroup]="cardForm">
<div id="form-container">

  <div id="card-front">
  <div *ngIf = 'paymentStatus'>
  	<div id="card-success">
  	  <i class="fa fa-check"></i>
  	  <p>Payment Successful!</p>
  	</div>
  </div>
  <div *ngIf = 'validationError'>
  	<div id="form-errors">
  	  <i class="fa fa-exclamation-triangle"></i>
  	  <p>Please enter all details correctly</p>
  	</div>
  </div>
  <div *ngIf = 'paymentStatus === false'>
  	<div id="form-errors">
  	  <i class="fa fa-exclamation-triangle"></i>
  	  <p id="card-error">{{error}}</p>
  	</div>
  </div>
  	
    <div id="shadow"></div>
    <div id="image-container">
      <span id="amount">paying: <strong>NGN{{amount}}.00</strong></span>
      <span id="card-image">
      
        </span>
    </div>
    

    <label for="card-number">
        Card Number
      </label>
    <input type="number" id="card-number" formControlName = "cardNumber" placeholder="1234 5678 9101 1112" length="16">
    <div id="cardholder-container">
      <label for="card-holder">Card Holder
      </label>
      <input type="text" id="card-holder" formControlName = "name" placeholder="e.g. John Doe" />
    </div>
    
    <div id="exp-container">
      <label for="card-exp">
          Expiration
        </label>
      <input id="card-month" type="text" formControlName = "month" placeholder="MM" length="2">
      <input id="card-year" type="text" formControlName = "year" placeholder="YY" length="2">
    </div>
        <div id="exp-container">
      <label for="card-cvc"> CVC/CVV</label>
      <input id="card-cvc" placeholder="XXX-X" type="text" formControlName = "cvc" min-length="3" max-length="4">
    </div>
    
  </div>
 
<button type="button" class='card-btn' (click)="dismiss()">Dismiss</button>
  <button type="button" id="card-btn" [disabled]="paymentStatus" (click)="pay()">Submit</button>

</div>
</form>
</div>
